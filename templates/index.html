<!DOCTYPE html>
<html>
<head>
    <title>PDF Data Extraction</title>
</head>
<body>
    <h1>Upload a PDF File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
